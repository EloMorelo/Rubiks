	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rubik's Cube Solver</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/styles.css">
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
			"imports": {
				"three": "https://unpkg.com/three/build/three.module.js",
				"tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"
			}
			}
			</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
	</head>
	<body>
		<script type="module" src="script/rubiks.js"></script>
		<script type="module" src="script/menu.js"></script>
		<div id="workInProgress">Work in Progress</div>
		<div class="container">
			<div id="webgl-container"></div>
			<div id="controls">
				<div id="menu">
					<div class="menu-label"><b>Menu</b></div>
					<div id="menu-buttons">
						<button id="page1Button">Individual Wall Rotation</button>
						<button id="page2Button">Color the cube</button>
						<button id="page3Button">Step by Step solving Algorithms</button>
					</div>
				</div>
				<button id="go-back-button">Go Back</button>
				<div id="rotation-speed-div">
				<label for="rotation-speed">Rotation duration between 64 and 2000:</label>
				<input type="number" id="rotation-speed" min="64" max="2000" />
				<button id="submitButton">Submit</button>
				</div>
				<div id="manual-rotation">
					<div id="row-one">
						<div class="rotation-label"><b>Clockwise Rotation</b></div>
							<div id="row-one-buttons">
								<button id="rotateLeftButton">Rotate L</button>
								<button id="rotateRightButton">Rotate R</button>
								<button id="rotateBottomButton">Rotate D</button>
								<button id="rotateTopButton">Rotate U</button>
								<button id="rotateFrontButton">Rotate F</button>
								<button id="rotateBackButton">Rotate B</button>
							</div>
					</div>
					<div id="row-two">
						<div class="rotation-label"><b>Counter Clockwise Rotation</b></div>
							<div id="row-two-buttons">
								<button id="rotateLeftcounter">Rotate L'</button>
								<button id="rotateRightcounter">Rotate R'</button>
								<button id="rotateBottomButtoncounter">Rotate D'</button>
								<button id="rotateTopButtoncounter">Rotate U'</button>
								<button id="rotateFrontButtoncounter">Rotate F'</button>
								<button id="rotateBackButtoncounter">Rotate B'</button>
							</div>
					</div>
				</div>
				<div id="coloring">
					<div class="rotation-label"><b>Coloring</b></div>
					<div id="coloring-buttons">
						<button id="YellowButton">Yellow</button>
						<button id="OrangeButton">Orange</button>
						<button id="GreenButton">Green</button>
						<button id="BlueButton">Blue</button>
						<button id="WhiteButton">White</button>
						<button id="RedButton">Red</button>
					</div>
				</div>
				<div id="aligment">
					<div class="rotation-label"><b>Solving</b></div>
					<div id="aligment-buttons">
						<div id="main-aligment">
							<button id="Randomize">Randomize</button>
							<button id="Solve">Solve The Whole Thing</button>
						</div>
						<div id="indiv-solve">
							<button id="SolveWhiteCross">Solve White cross</button>
							<button id="SolveWhiteCorners">Solve White corners</button>
							<button id="SolveMiddleLayer">Solve Middle Layer</button>
							<button id="SolveYellowCrossPosition">Solve The YellowCross</button>
							<button id="SolveYellowCrossAlignment">Allign YellowCross</button>
							<button id="SolveYelowCornersPosition">Solve Yellow Corners</button>
							<button id="SolveYellowCornersRotation">Allign Yellow Corners</button>
						</div>
						<div id="steps">
							<div class="rotation-label"><b>Steps</b></div>
							<h1 class="step">(..)</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="socialLinks">
			<a href=https://github.com/EloMorelo target="_blank">
				<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
			</a>
			<a href="https://www.linkedin.com/in/jakub-zi%C4%99tek-400420278/" target="_blank">
				<img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn Logo">
			</a>
		</div>
	</body>
	</html>
